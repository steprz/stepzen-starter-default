type Location {
  city: String
  country: String!
  currency: String
  ip: String!
  latitude: Float!
  longitude: Float!
  postalCode: String
  weather: WeatherReport @materializer(query: "weatherReport")
}

type Query {
  location(ip: String!): Location
    @connector(
      type: "__ipapi_location_ip_connector__"
      configuration: "ipapi_default"
    )
}
